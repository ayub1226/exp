<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zepto Home</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
  <header>
    <img src="/images/logo.png" alt="Zepto Logo" class="logo"/>
    <div class="location">Delivering to <strong>Chennai</strong></div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search for products...">
  </div>

  <section class="categories">
    <h2>Categories</h2>
    <div class="grid">
      <div class="card">Fruits</div>
      <div class="card">Vegetables</div>
      <div class="card">Dairy</div>
      <div class="card">Snacks</div>
    </div>
  </section>

  <section class="products">
    <h2>Popular Products</h2>
    <div class="grid">
      <div class="product-card">
        <img src="/images/apple.jpg" alt="Apple"/>
        <p>Apple - ₹150/kg</p>
      </div>
      <div class="product-card">
        <img src="/images/milk.jpg" alt="Milk"/>
        <p>Milk - ₹60/litre</p>
      </div>
    </div>
  </section>
</body>
</html>
